<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Stopwatch</h2>
        <h1 id="swTimer">00 : 00 : 00</h1>
        <div class="buttons">
            <button id="b1" onclick="start()">START</button>
            <button id="b2" onclick="stop()">STOP</button>
            <button id="b3" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
